{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

{% block page-title %}Services {% endblock %}

{% block exreacss %}
    <style>
        .ftco-animate {
            text-align: center;
        }
    </style>
{%endblock %}
{% block body %}
	<div id="colorlib-page">
		<div id="colorlib-main">
			<section class="ftco-section ftco-bread">
				<div class="container">
					<div class="row no-gutters slider-text justify-content-center align-items-center">
	          <div class="col-md-8 ftco-animate">
	            <p class="breadcrumbs"><span class="mr-2"><a href={% url 'Home' %}>Home</a></span> <span>Services</span></p>
	            <h1 class="bread">My Services</h1>
	          </div>
	        </div>
				</div>
			</section>
	      <div class="container">
	        <div class="row">

                {% for service in services %}

              <div class="col-md-4 d-flex align-self-stretch ftco-animate" style=" text-align: center">
	            <div class="media block-6 services py-4 d-block">
	              <div class="d-flex justify-content-start" style="justify-content: center !important;">
	              	<div class="icon d-flex align-items-center justify-content-center" >
                    <img class="img" src= "{{ service.icon_image.url }}" style=" border-radius: 50%;border: {{ profile.color }}  2px  inset; height: 100%;width: 100%"></img>
	              	</div>
	              </div>
	              <div class="media-body p-2 mt-2">
	                <h3 class="heading mb-3">{{ service.title}}</h3>
	                <p>{{ service.description }}</p>
	              </div>
	            </div>
	          </div>

                {% endfor %}



        </div>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->

  <!-- loader -->
  {% endblock %}
</html>
